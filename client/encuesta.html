<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO RADIO</title>
    <link rel="stylesheet" href="/client/src/css/index.css">
</head>
<body>
    <section id="cuerpo">
        <h1>Encuesta</h1>
    <form class="formulario">
        <label for="genero-musical">¿Cuál es tu genero musical de preferencia?</label>
            <select name="genero-musical" id="genero-musical">
                <option value=0 selected disabled>-</option>
                <option value=1>Pop</option>
                <option value=2>Rock</option>
                <option value=3>Hip-Hop</option>
                <option value=4>Trap/Rap</option>
                <option value=5>Reggaeton</option>
                <option value=6>Cumbia</option>
                <option value=7>Folclore</option>
                <option value=8>Electrónica</option>
                <option value=9>Bachata</option>
                <option value=10>Corridos</option>
                <option value=11>Otros</option>
            </select>
        <label for="horario">¿En qué momento del día escuchas música?</label>
            <select name="horario" id="horario">
                <option value=0 selected disabled>-</option>
                <option value=1>Mañana</option>
                <option value=2>Mediodía</option>
                <option value=3>Siesta</option>
                <option value=4>Tarde</option>
                <option value=5>Noche</option>
                <option value=6>Madrugada</option>
            </select>
        <label for="decada">¿Cuál es tu década musical favorita?</label>
            <select name="decada" id="decada">
                <option value=0 selected disabled>-</option>
                <option value=1>Década 1960</option>
                <option value=2>Década 1970</option>
                <option value=3>Década 1980</option>
                <option value=4>Década 1990</option>
                <option value=5>Década 2000</option>
                <option value=6>Década 2010</option>
                <option value=7>Década actual</option>
                <option value=8>No tengo una década favorita</option>
            </select>
            <label for="frecuencia">¿Con qué frecuencia escuchas la radio?</label>
            <select name="frecuencia" id="frecuencia">
                <option value=0>-</option>
                <option value=1>A diario</option>
                <option value=2>Una vez a la semana</option>
                <option value=3>Varias veces al mes</option>
                <option value=4>Raramente</option>
                <option value=5>Nunca</option>
                <option value=6>Solo en ocasiones especiales</option>
            </select>
            <label for="genero-particular">¿Quisieras más programas dedicados a un solo género musical?</label>
            <select name="genero-particular" id="genero-particular">
                <option value=0>-</option>
                <option value=1>Si, me gustaría</option>
                <option value=2>No, prefiero una variedad de generos</option>
            </select>
            <label for="cancion-favorita">¿Prefieres descubrir música nueva o repetir tus canciones favoritas?</label>
            <select name="cancion-favorita" id="cancion-favorita">
                <option value=0>-</option>
                <option value=1>Me encantaría descubrir música nueva</option>
                <option value=2>Prefiero escuchar mis éxitos favoritos</option>
            </select>
            <label for="lugar">¿En donde sueles escuchar música?</label>
            <select name="lugar" id="lugar">
                <option value=0>-</option>
                <option value=1>En mi casa</option>
                <option value=2>En mi trabajo</option>
                <option value=3>En la escuela</option>
                <option value=4>En el transporte</option>
                <option value=5>En el auto</option>
                <option value=6>En otro sitio</option>
            </select>
            <button type="submit">Enviar</button>
    </form>
    </section>
    
    <script></script>
</body>
</html>
