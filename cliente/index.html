<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO RADIO</title>
    <link rel="stylesheet" href="/cliente/src/css/index.css">
</head>
<body>
    <section id="cuerpo">
        <h1>Primero, cuentanos algo de ti...</h1>
    <form id="form">
        <label for="edad">Edad</label>
        <input type="number" name="edad" id="edad" placeholder="Ingresa tu edad">
        <label for="genero">Género</label>
        <select name="genero" id="genero">
            <option value=0 selected disabled>-</option>
            <option value=1>Masculino</option>
            <option value=2>Femenino</option>
            <option value=3>No Especifíca</option>
        </select>
        <label for="localidad">Localidad</label>
            <select name="localidad" id="localidad">
                <option value=0 selected disabled>-</option>
                <option value=1>Formosa</option>
                <option value=2>Colonia Pastoril</option>
                <option value=3>Gran Guardia</option>
                <option value=4>Mariano Boedo</option>
                <option value=5>Mojon de fierro</option>
                <option value=6>San Hilario</option>
                <option value=7>Villa del Carmen</option>
                <option value=8>Villa Trinidad</option>
                <option value=9>Puerto Dalmacia</option>
                <option value=10>Tres Marias</option>
            </select>
            <label for="nivel-estudio">Nivel de estudio</label>
            <select name="nivel-estudio" id="nivel-estudio">
                <option value=0>-</option>
                <option value=1>Primario</option>
                <option value=2>Secundario</option>
                <option value=3>Superior</option>
                <option value=4>Otro</option>
            </select>
            <button type="submit">Enviar</button>
    </form>
    </section>
    
</body>
</html>
