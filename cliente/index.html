<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO RADIO</title>
    <link rel="stylesheet" href="/cliente/src/css/index.css">
</head>
<body>
    <section id="cuerpo">
        <h1>Primero, cuentanos algo de ti...</h1>
    <form id="form">
        <label for="edad">Edad</label>
        <input type="number" name="edad" id="edad" placeholder="Ingresa tu edad">
        <label for="genero">Género</label>
        <select name="genero" id="genero">
            <option value="Vacio">-</option>
            <option value="Masculino">Masculino</option>
            <option value="Femenino">Femenino</option>
            <option value="NoEspecifica">No Especifíca</option>
        </select>
        <label for="localidad">Localidad</label>
            <select name="localidad" id="localidad">
                <option value="Vacio">-</option>
                <option value="Formosa">Formosa</option>
                <option value="Colonia Pastoril">Colonia Pastoril</option>
                <option value="Gran Guardia">Gran Guardia</option>
                <option value="Formosa Oeste">Mariano Boedo</option>
                <option value="Mariano Boedo">Mojon de fierro</option>
                <option value="San Hilario">San Hilario</option>
                <option value="Villa del Carmen">Villa del Carmen</option>
                <option value="Villa Trinidad">Villa Trinidad</option>
                <option value="Puerto Dalmacia">Puerto Dalmacia</option>
                <option value="Tres Marias">Tres Marias</option>
            </select>
            <label for="nivel-estudio">Nivel de estudio</label>
            <select name="nivel-estudio" id="nivel-estudio">
                <option value="Vacio">-</option>
                <option value="Primario">Primario</option>
                <option value="Secundario">Secundario</option>
                <option value="Superior">Superior</option>
                <option value="Otro">Otro</option>
            </select>
            <button type="submit">Enviar</button>
    </form>
    </section>
    
</body>
</html>
